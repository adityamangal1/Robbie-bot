<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="img/fav.gif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboHacks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loader">
        <img src="img/laoder.gif" alt="">
    </div>

    <div id="para" class="container4">
        <h2 class="head2">Bot Commands 📝</h2>
        <p>* Hello bot (Greeting)</p>
        <p>* open Youtube</p>
        <p>* Meaning of "Word" (Mini Dictionary)</p>
        <p>* open discord</p>
        <p>* Tell me a joke</p>
        <p>* Today's thought</p>
        <p class="enjoy">
            Made with ❤️ | Aditya Mangal
        </p>

    </div>

    <button id="btn" onclick="toggleHide();">Hide Commands 📝</button>
    <h1 class="ml11">
        <span class="text-wrapper">
            <span class="line line1"></span>
            <span class="letters">Bot is Online ❤️</span>
            <span class="ok">Speak</span>
            <span class="ok2">Commands</span>
        </span>
    </h1>


    <div class="container3">


    </div>
    <img class="logo" src="img/robo.gif" alt="">
    <div class="robot">
        <img src="img/robo3.gif" alt="" srcset="">
    </div>
    <section>

        <h1 class="slide-right"> Robbie the Robot 🤖</h1>

        <div class="box">
            <div class="container">
                <div class="texts">
                </div>
            </div>
        </div>
    </section>

    <button onclick="reloadpage();" class="butt">Restart Bot</button>

    
    <script>
        function reloadpage() {
            window.location.reload();
        }

        function toggleHide() {
            // let btn = document.getElementById('btn');
            let para = document.getElementById('para');
            if (para.style.display != 'none') {
                para.style.display = 'none';
                btn.innerHTML = 'Show Commands 📝';

            }
            else {
                para.style.display = 'block';
                btn.innerHTML = 'Hide Commands 📝';
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="script.js"></script>
</body>

    
</html>
